    <script src="quiz.js"></script>
    <script>
        const startQuiz = document.querySelector('#startQuiz');
        const instructionsBox = document.querySelector('#instructionsBox');
        const exitBox = document.querySelector('#exitBox');
        const quizArea = document.querySelector('#quizArea');
        const contBTN = document.querySelector('#contBTN');
        const questionAsk = document.querySelector('#questionAsk');

        console.log(allQuestions[1].question);

        startQuiz.addEventListener('click', function(){
            instructionsBox.classList.add('show');
        });

        exitBox.addEventListener('click', function(){
            instructionsBox.classList.remove('show');
        });

        contBTN.addEventListener('click', function(){
            instructionsBox.classList.remove('show');
            quizArea.classList.add('show');
        });

        

        for(let i=0; i<allQuestions.length; i++){
            let checkAnswer = '';
            
            //create the <li> options
            for(let j=0; j<allQuestions[i].options.length; j++){
                if(allQuestions[i].answer === allQuestions[i].options[j]){
                    checkAnswer += ` <li class="green"> <a href="${allQuestions[i].url}" target="_blank">${allQuestions[i].options[j]}</a></li>`;
                } else {
                    checkAnswer += `<li>${allQuestions[i].options[j]}</li>`;
                }
            }

            questionAsk.innerHTML += `
            <h4>${allQuestions[i].question}</h4>
            <ol>
                ${checkAnswer}
            </ol>
        `;
        }
        

    </script>
