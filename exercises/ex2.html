<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
    <style>
        .green{
            color: green;
        }
    </style>
</head>
<body>
    <ul id="li-creator">
    </ul>
   

    <script>
        const li_creator= document.querySelector('#li-creator')

        let nav =['Home', 'Services', 'About', 'Contact'];

        for(let i = 0; i< nav.length; i++){
            li_creator.innerHTML+=`
             <li onclick="mainnav(this,${i})">${nav[i]}</li>`
        };
         function mainnav(obj,i){
         obj.classList.add('green');

obj.innerHTML = nav[i] +'<img src="arrow.png" alt="" width ="15px" height="10px">'
}
    </script>
</body>
</html>
