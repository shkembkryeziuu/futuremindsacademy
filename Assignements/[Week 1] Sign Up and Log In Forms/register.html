<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form>
        <h1>Register</h1>
        <div>
            <label for="fname"><b>First Name</b></label>
            <input type="text" id="fname" name="fname" required>

        </div>

        <br>

        <div>
            <label for="lname"><b>Last name</b></label>
            <input type="text" id="lname" name="lname" required>
        </div>
        <br>

        <div>
            <label for="email"><b>Email</b></label>
            <input type="email" id="email" name="email" placeholder="john@doe.com" required>

        </div>
        <br>
        <div>
            <label for="pass"><b>Password</b></label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>
        <br>
        <div>
            <label for="pass"><b>Confirm Password</b></label>
            <input type="pass" id="" name="password" maxlength="12" required>
        </div>
        <br>
        <div>
            <label for="bdate"><b>Birthday</b></label>
            <input type="date" id="" name="bdate">
        </div>
        <br>
        <div>
            <label for="gender"><b>Gender:</b></label>
        </div>
        <div>
            <label for="Male"><b>Male:</b></label>
            <input type="radio" id="Male" name="Gender" value="Male">
        </div>
        <div>
            <label for="Female"><b>Female:</b></label>
            <input type="radio" id="Female" name="Gender" value="Female">


        </div>
        <br>
        <div>
            <label for="i accept the terms and services"><b>I accept the terms and services</b></label>
            <input type="checkbox" id="i accept the terms and services" name="i accept the terms and services">
        </div>
        <br>

        <div>

            <button type="submit">Sign up</button>
        </div>
        <br>
        <div>
            <label for="">Already have an account?
                <a
                    href="file:///C:/Users/admin/Desktop/futuremindsacademy/Assignements/[Week%201]%20Sign%20Up%20and%20Log%20In%20Forms/log%20in.html">Log
                    in here!

                </a>
            </label>
        </div>




    </form>

</body>

</html>
