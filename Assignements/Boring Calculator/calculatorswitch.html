<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boring calculator</title>
  </head>
  <body>
    <script>
      let numberone = parseFloat(prompt("Write a number"));
      let operation = prompt("write a operation");
      let secondnumber = parseFloat(prompt("write a number"));
      let result;

      switch (operation) {
        case "+":
          result = numberone + secondnumber;
          break;
        case "-":
          result = numberone - secondnumber;
          break;
        case "*":
          result = numberone * secondnumber;
          break;
        case "/":
          if (secondnumber === 0) {
            throw new Error("Cannot divide by zero!");
          }
          result = numberone / secondnumber;
          break;
        default:
          throw new Error("Unsupported Operation");
      }
      alert(`The result is: ${result}`);
    </script>
  </body>
</html>
