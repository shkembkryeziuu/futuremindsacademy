<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
let str = '     hello, dolly! ';
let firstLetter = str.trim().charAt(0).toUpperCase();
console.log(firstLetter); // Output: 'H'

let timeStr = '05:36 PM';
let timeParts = timeStr.match(/(\d{2}):(\d{2}) (AM|PM)/);
let hours = parseInt(timeParts[1], 10);
let minutes = parseInt(timeParts[2], 10);
let period = timeParts[3];
console.log(hours); // Output: 5
console.log(minutes); // Output: 36
console.log(period); // Output: 'PM'

let tempStr = "New York, 15°C";
let tempParts = tempStr.match(/^(.+),\s*([+-]?\d+)([°CF]+)$/);
let city = tempParts[1];
let temperature = parseInt(tempParts[2], 10);
console.log(city); // Output: 'New York'
console.log(temperature); // Output: 15

// Example with different input "Ottawa, -4°C"
tempStr = "Ottawa, -4°C";
tempParts = tempStr.match(/^(.+),\s*([+-]?\d+)([°CF]+)$/);
city = tempParts[1];
temperature = parseInt(tempParts[2], 10);
console.log(city); // Output: 'Ottawa'
console.log(temperature); // Output: -4

// Example with different input "Prishtina, 50°F"
tempStr = "Prishtina, 50°F";
tempParts = tempStr.match(/^(.+),\s*([+-]?\d+)([°CF]+)$/);
city = tempParts[1];
temperature = parseInt(tempParts[2], 10);
console.log(city); // Output: 'Prishtina'
console.log(temperature); // Output: 50

    </script>
</body>
</html>
