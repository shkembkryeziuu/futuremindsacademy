<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const correctPassword = '12341234';
    let attempts = 3;
    let userPassword;
    
    do {
        userPassword = prompt(`Enter password (${attempts} ${attempts === 1 ? 'try' : 'tries'} left):`);
        if (userPassword === correctPassword) {
            alert("Welcome!");
            break;
        }
        attempts--;
        if (attempts === 0) {
            alert("You can't try anymore.");
        }
    } while (attempts > 0);


    </script>
</body>
</html>
