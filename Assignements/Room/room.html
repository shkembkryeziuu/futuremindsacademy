<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-size: 20px;
      }
      .canvas {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <label for="">Room Width</label>
    <input type="number" id="roomW" />
    <br />
    <label for="">Room Height</label>
    <input type="number" id="roomH" />
    <br />
    <br />

    <button id="drawbtn">Draw Room</button>

    <div class="canvas"></div>

    <script>
      const roomW = document.querySelector("#roomW");
      const roomH = document.querySelector("#roomH");
      const canvas = document.querySelector(".canvas");
      const drawRoom = document.querySelector("#drawbtn");

      drawbtn.addEventListener("click", function () {
        canvas.style.width = roomW.value + "px";
        canvas.style.height = roomH.value + "px";
      });
    </script>
  </body>
</html>
