<!DOCTYPE html>
<html>
<head>
</head>
<body>
        <script>
            let randomNumber = Math.floor(Math.random() * 6) + 1;
            let guess;
            let attempts = 0;

            do {
                guess = parseInt(prompt("Guess a number between 1 and 6:"));
                attempts++;
            } while (guess !== randomNumber);

            let tryWord = attempts === 1 ? "try" : "tries";
            alert(`Congratulations, you guessed the correct number in ${attempts} ${tryWord}!`);
        
    </script>
</body>
</html>
