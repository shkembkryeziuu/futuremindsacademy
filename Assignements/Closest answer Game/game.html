<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./game.css" />
  </head>
  <body>
    <div class="result-container">
      <div class="answer" id="answer">The correct answer is</div>
      <div class="player-answer" id="Player1"></div>
      <div class="player-answer" id="Player2"></div>
    </div>
    <script>
      let random = Math.floor(Math.random() * 20) + 1;
      let winner;

      let firstplayer = parseInt(prompt("Write a number from 1-20"));
      let secondplayer = parseInt(prompt("write a number from 1-20"));
      if (
        isNaN(firstplayer) ||
        isNaN(secondplayer) ||
        firstplayer < 0 ||
        firstplayer > 20 ||
        secondplayer < 0 ||
        secondplayer > 20
      ) {
        throw new Error("Invalid input!");
      }

      let playerOneDistance = Math.abs(random - firstplayer);
      let playerTwoDistance = Math.abs(random - secondplayer);

      if (playerOneDistance < playerTwoDistance) {
        winner = "player 1";
      } else if (playerOneDistance < playerOneDistance) {
        winner = "player 2";
      } else {
        winner = "No one,its a tie";
      }
      document.getElementById(
        "answer"
      ).textContent = `The correct answer is ${random}`;
      document.getElementById("Player1").textContent = firstplayer;
      document.getElementById("Player2").textContent = secondplayer;

      if (winner === "Player1") {
        document.getElementById("Player1").style.backgroundColor = "green";
        document.getElementById("Player2").style.backgroundColor = "red";
      } else if (winner === "Player2") {
        document.getElementById("Player2").style.backgroundColor = "green";
        document.getElementById("Player1").style.backgroundColor = "red";
      } else {
        document.getElementById("Player1").style.backgroundColor = "orange";
        document.getElementById("Player2").style.backgroundColor = "orange";
      }
    </script>
  </body>
</html>
