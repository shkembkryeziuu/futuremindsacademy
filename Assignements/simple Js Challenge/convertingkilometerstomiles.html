<!DOCTYPE html>
<html>
<head>
</head>
<body>

    <script>
            let kilometers = prompt("Please enter the number of kilometers:");
            let miles = kilometers / 1.6;
            alert(kilometers + " kilometers is " + miles.toFixed(2) + " miles.");
        

            let radius = prompt("Please enter the radius of the circle:");
            let area = Math.PI * Math.pow(radius, 2);
            alert("The area of a circle with radius " + radius + " is " + area.toFixed(2) + " square units.");

            let euros = prompt("Please enter the amount in euros:");
            let exchangeRate = 1.1; // Example exchange rate
            let dollars = euros * exchangeRate;
            alert(euros + " euros is " + dollars.toFixed(2) + " dollars.");
    </script>
</body>
</html>
