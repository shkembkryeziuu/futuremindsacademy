<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="5">
        <thead>
         <tr> 
            <th>#</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody id="libratData">

    </tbody>
       
    </table>
    <script>

        const libra = document.querySelector('#libratData');

        let libraria = [
            'harry poter',
            'it ends with us',
            'gugu pici gu'
        ];

        for(let i=0; i <libraria.lengh; i++){
            libra.innerHTML+=`<tr> 
                <td>${i+1}</td>
                <td>${libraria[i]}</td>
                </tr>`;
        };
    </script>
</body>
</html>
