<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3 class="temp">Temp: 0</h3>
    <select name="" id="" class="tempList" onchange="changeTemp(this)">
      <option value="1">1</option>
    </select>

    <script>
      const tempList = document.querySelector(".tempList");
      const temp = document.querySelector(".temp");
      let buildOptions = "";

      for (let run = 0; run <= 30; run++) {
        buildOptions += '<option value="' + run + '">' + run + "</option>";
      }
      tempList.innerHTML = buildOptions;

      // function changeTemp(opt) {
      //   temp.innerHTML = `Temp: ${opt.value}`;
      //   console.log(opt.value);
      // }

      tempList.addEventListener("change", (event) => {
        temp.innerHTML = "Temp:" + event.target.value;
      });
    </script>
  </body>
</html>
